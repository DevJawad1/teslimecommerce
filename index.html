<!DOCTYPE html>
<html lang="en">
<head>

<body>

            height: 85vh;

                <div class="col-sm-12 col-md-6 text-center shadow-lg mx-auto">
                    <h4 style="text-align: center;">Sign-Up</h4>
                    <input type="text" id="fn" class="form-control my-2 "  placeholder="First Name">

                    <div>
                       <a href="signin.html"><br> Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var client = []
        if(localStorage.localclient){
                client = JSON.parse(localStorage.getItem("localclient")) 
            }
        function signup(){
            if(fn.value == "" || ln.value == "" || pn.value == "" || ps.value == ""){
            sp.innerHTML = "Incorrect>>>" 
            setTimeout((signup) => {
            sp.innerHTML = "Sign Up"  
           }, 4000);  
            }
            else{

                setTimeout((signup) => {

            alert("Fill In Correctly")
           }
           else{
            var allclient = {
                firstname : fn.value,

           }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./signinrespon.css" media="(max-width:688px)">
    <title>Document</title>
</head>

<body>
    <style>
        .down {
            height: 30vh;
            background-image: url(./man-with-laptop.331dfa07.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
        }
    </style>
  
    <div class="container-fluid mt-5">
        <div class="ima shadow-lg"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6 text-center shadow-lg mx-auto">
                <h4 style="text-align: center;">Sign-In</h4>
                <input type="text" id="phone" class="form-control my-2" placeholder="Phone Number">
                <input type="text" id="pass" class="form-control my-2" placeholder="Password">
                <button onclick="signIn()" style="width: 120px;" class="btn btn-success my-2 form-control" id="si">Sign
                    In</button>
                <div>
                    <a href="index.html"><br> Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let client = JSON.parse(localStorage.getItem("localclient"))
        var found = false

        function signIn() {
            if (phone.value == "" || pass.value == "") {
                si.innerHTML = "Incorrect>>>"
                setTimeout((signin) => {
                    si.innerHTML = "Sign In"
                }, 4000);
            }
            else {
                si.innerHTML = "loading>>>"
                setTimeout((signin) => {
                    si.innerHTML = "Sign In"
                }, 4000);
            }
            if (phone.value == "" || pass.value == "") {
                alert("Fill In Correctly")
            }
            else {
                for (let index = 0; index < client.length; index++) {

                    if (phone.value == client[index].phonenumber && pass.value == client[index].password) {
                        found = true
                        console.log(index)
                        localStorage.setItem('index', index)
                        localStorage.setItem('firstname', client[index].firstname)
                        localStorage.setItem('lastname', client[index].lastname)
                        localStorage.setItem('phonenumber', client[index].phonenumber)
                        localStorage.setItem('password', client[index].password)
                    }
                }
                if (found == true) {
                    alert("Correct Information")
                    window.location.href = "dashboard.html"
                }
                else {
                    alert("Incorrect Data")
                }
            }
        }
    </script>
</body>

</html>
